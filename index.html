<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        margin-top: 100px;
      }
      .card {
        border-radius: 1rem;
      }
      .card-title {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container login-container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center">Login de Usuário (^_^)</h3>

              <br />

              <form>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Digite seu e-mail</label>
                </div>

                <center><label for="text" class="form-label">OU</label></center>

                <div class="input-group mb-3">
                  <span class="input-group-text">@</span>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInputGroup1"
                      placeholder="Username"
                    />
                    <label for="floatingInputGroup1">apelido de usuário</label>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label for="floatingPassword"
                    >Digite sua senha (06 dígitos)</label
                  >
                </div>

                <br />

                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">Entrar</button>
                </div>

                <div class="form-check mt-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="autoSizingCheck"
                  />
                  <label class="form-check-label" for="autoSizingCheck"
                    >Lembre-me</label
                  >
                </div>

                <div class="text-center mt-3">
                  <a href="#">Esqueceu sua senha? Clique aqui</a>
                </div>

                <div class="text-center mt-2">
                  <p>
                    <a href="#" class="link-success"
                      >Não tem cadastro? Clique aqui</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
